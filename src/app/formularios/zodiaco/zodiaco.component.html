<div class="container mt-5" style="max-width: 420px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
  <h2 class="text-center mb-4" style="color: #4a4a4a;">Datos personales</h2>

  <div class="card mb-4 shadow-sm" style="border-radius: 12px;">
    <div class="card-body">
      <form [formGroup]="formulario" (ngSubmit)="calcularSigno()">
        <div class="mb-3">
          <label class="form-label" style="font-weight: 600;">Nombre</label>
          <input formControlName="nombre" type="text" class="form-control rounded-pill" placeholder="Tu nombre" />
        </div>

        <div class="mb-3">
          <label class="form-label" style="font-weight: 600;">Apellido paterno</label>
          <input formControlName="apellidoP" type="text" class="form-control rounded-pill" placeholder="Apellido paterno" />
        </div>

        <div class="mb-3">
          <label class="form-label" style="font-weight: 600;">Apellido materno</label>
          <input formControlName="apellidoM" type="text" class="form-control rounded-pill" placeholder="Apellido materno" />
        </div>

        <label class="form-label fw-semibold mb-2">Fecha de Nacimiento</label>
        <div class="row g-2 mb-3">
          <div class="col-4">
            <input formControlName="dia" type="number" class="form-control rounded-pill text-center" placeholder="Día" />
          </div>
          <div class="col-4">
            <input formControlName="mes" type="number" class="form-control rounded-pill text-center" placeholder="Mes" />
          </div>
          <div class="col-4">
            <input formControlName="anio" type="number" class="form-control rounded-pill text-center" placeholder="Año" />
          </div>
        </div>

        <div class="mb-4">
          <label class="form-label fw-semibold d-block mb-2">Género</label>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" formControlName="genero" value="Masculino" id="generoMasculino" />
            <label class="form-check-label" for="generoMasculino">Masculino</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" formControlName="genero" value="Femenino" id="generoFemenino" />
            <label class="form-check-label" for="generoFemenino">Femenino</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" formControlName="genero" value="no" id="generoNo" />
            <label class="form-check-label" for="generoNo">Prefiero no decirlo</label>
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100 rounded-pill" style="background-color: #ff0000; border: none; box-shadow: 0 2px 6px rgba(124, 154, 237, 0.5);">
          Imprimir
        </button>
      </form>
    </div>
  </div>

  <div class="card shadow-sm" style="border-radius: 12px; background-color: #f9faff;">
    <div class="card-body text-center" style="min-height: 80px;">
      <h3 class="mb-0" style="color: #8a0808;">{{ resultado }}</h3>
      <img *ngIf="url" [src]="url" alt="Signo del zodiaco" class="mt-3" style="max-width: 200px; border-radius: 8px;" />
    </div>
  </div>
</div>
